apiVersion: apps/v1
kind: Deployment
metadata:
  name: "go-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "go-app"
  template:
    metadata:
      labels:
        app: "go-app"
    spec:
      containers:
      - name: "go-app"
        image: ghcr.io/maskaravivek/ephemeral-pr-env-vcluster:dfd926e9
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        ports:
        - containerPort: 8080